<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <section id="home">
        <h1>PHASE 1 WEEK 1 CODE CHALLENGE</h1>
      </section>
      <hr />
      <section id="challenge1" class="sec">
        <h4>Grade Generator</h4>
        <div id="content">
          <input
            id="marks"
            class="input"
            type="number"
            placeholder="grade"
            onclick="gradeGenerator()"
          />
          <button class="button" id="gradeBtn">grade</button>
          <input type="submit" value="submit" onclick="gradeGenerator()">
        </div>
      </section>
      <hr />
      <section id="challenge2" class="sec">
        <h4>Speed Detector</h4>
        <div id="content">
          <input
            id="speed"
            class="input"
            type="number"
            placeholder="speed"
            onclick="speedDetector()"
          />
          <button class="button" id="pointsBtn">Check points</button>
          <p id="pointsOutput" class="output">
            points for exceeding the speed limit
          </p>
          <p class="output" id="messageOutput">_</p>
        </div>
      </section>
      <hr />
      <section id="challenge3" class="sec">
        <h4>Net Salary Calulator</h4>
        <div id="content">
          <input
            id="grossSalary"
            class="input"
            type="number"
            onclick="netSalary()"
            placeholder="gross salary"
            min="0"
          />
          <button class="b" id="salaryBtn">Check Net Salary</button>
          <p id="nssf" class="output">NSSF: 0</p>
          <p class="output" id="taxableIncome">Taxable income: 0</p>
          <p class="output" id="payee">Paye 0</p>
          <p class="output" id="nhif">NHIF: 0</p>
          <p class="output" id="netSalary">Net Salary: 0</p>
        </div>
      </section>
<script type="module" src="./javaScript/challenge1.js"></script>
<script type="module" src="./javaScript/challenge2.js"></script>
<script type="module" src="./javaScript/challenge3.js"></script>
</body>
</html>
